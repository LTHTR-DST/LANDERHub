custom:
  # =============================================================================
  # Define environment objects for reuse in workspaces
  # =============================================================================
  environments:
    rstudio_default: &rstudio_default
      image: crlander.azurecr.io/vvcb/rstudio-notebook:0.2.0
      mem_guarantee: 512M
      mem_limit: 4G
      cpu_guarantee: 0.1
      cpu_limit: 1
      default_url: /rstudio/auth-sign-in?appUri=%2F

    jupyter_default: &jupyter_default
      image: crlander.azurecr.io/vvcb/datascience-notebook:0.1.0
      mem_guarantee: 512M
      mem_limit: 2G
      cpu_guarantee: 0.1
      cpu_limit: 0.5
    jupyter_advanced: &jupyter_advanced
      image: crlander.azurecr.io/vvcb/datascience-notebook:0.1.0
      mem_guarantee: 2G
      mem_limit: 6G
      cpu_guarantee: 0.2
      cpu_limit: 1

  # =============================================================================
  # Workspace Definitions
  # =============================================================================
  workspaces:
    00_ws_default:
      display_name: Default Generic Workspace
      description: Basic environment for testing with Python R and Julia.
      default: True
      start_date: 2022-01-01
      end_date: 2030-01-01
      kubespawner_override: *jupyter_default

    10_ws_advanced:
      display_name: Advanced Generic Workspace
      description: Advanced environment for testing with Python R and Julia.
      start_date: 2022-01-01
      end_date: 2030-01-01
      kubespawner_override: *jupyter_advanced
    10_ws_rstudo:
      display_name: RStudio Default Workspace
      description: Default RStudio environment.
      start_date: 2022-01-01
      end_date: 2030-01-01
      kubespawner_override: *rstudio_default
    neuro_headline_rstudio:
      display_name: Analysis of an outpatient neurology diagnostic coding dataset
      description: Lancaster University student placement project
      start_date: 2022-05-01
      end_date: 2022-09-30
      kubespawner_override: *rstudio_default
      storage:
        volumes:
          - name: landerhub-neuro-headlinecategory
            persistentVolumeClaim:
              claimName: pvc-landerhub-neuro-headlinecategory
        volume_mounts:
          - name: landerhub-neuro-headlinecategory
            mountPath: /home/jovyan/landerhub-neuro-headlinecategory
            readOnly: False

    neuro_direct2scan_jupyter:
      display_name: Analysis of Suspected Nervous System Cancer Referrals
      description: Lancaster University student placement project
      start_date: 2022-05-01
      end_date: 2022-09-30
      kubespawner_override: *jupyter_default
      storage:
        volumes:
          - name: landerhub-neuro-direct2scan
            persistentVolumeClaim:
              claimName: pvc-landerhub-neuro-direct2scan
        volume_mounts:
          - name: landerhub-neuro-direct2scan
            mountPath: /home/jovyan/landerhub-neuro-direct2scan
            readOnly: False
    neuro_informatics_jupyter:
      display_name: Neurology Informatics Workspace
      description: Common workspace for all neurology informatics workloads including NLP
      start_date: 2022-11-17
      end_date: 2023-11-30
      kubespawner_override: *jupyter_advanced
      storage:
        volumes:
          - name: landerhub-neuro_informatics
            persistentVolumeClaim:
              claimName: pvc-landerhub-neuro_informatics
        volume_mounts:
          - name: landerhub-neuro_informatics
            mountPath: /home/jovyan/landerhub-neuro_informatics
            readOnly: False
    frailty_rstudio:
      display_name: Assessing effectiveness of care in an Acute Frailty Unity
      description: Lancaster University student placement project
      start_date: 2022-05-01
      end_date: 2022-11-15
      kubespawner_override: *rstudio_default
      storage:
        volumes:
          - name: landerhub-fraility
            persistentVolumeClaim:
              claimName: pvc-landerhub-fraility
        volume_mounts:
          - name: landerhub-fraility
            mountPath: /home/jovyan/landerhub-fraility
            readOnly: False

    colorectal_2ww_jupyter:
      display_name: Colorectal 2WW Analytics
      description: Colorectal 2WW pathway analysis
      start_date: 2022-05-01
      end_date: 2022-12-31
      kubespawner_override: *jupyter_advanced
      storage:
        volumes:
          - name: landerhub-colorectal2ww
            persistentVolumeClaim:
              claimName: pvc-landerhub-colorectal2ww
        volume_mounts:
          - name: landerhub-colorectal2ww
            mountPath: /home/jovyan/landerhub-colorectal2ww
            readOnly: False

    fft_jupyter:
      display_name: FFT Sentiment Analysis
      description: FFT Sentiment Analysis NLP collaboration with Imperial College London
      start_date: 2022-05-01
      end_date: 2023-11-14
      kubespawner_override:
        image: crlander.azurecr.io/vvcb/fft-notebook:0.1.0
        mem_guarantee: 512M
        mem_limit: 2G
        cpu_guarantee: 0.1
        cpu_limit: 0.5
      storage:
        volumes:
          - name: fft-shared
            persistentVolumeClaim:
              claimName: pvc-landerhub-fft
        volume_mounts:
          - name: fft-shared
            mountPath: /home/jovyan/shared_fft
            readOnly: False

    vc-sd:
      display_name: VC-SD Workspace
      description: Shared workspace for VC and SD
      start_date: 2022-05-01
      end_date: 2025-12-31
      kubespawner_override: *jupyter_advanced
      storage:
        volumes:
          - name: landerhub-vc-sd
            persistentVolumeClaim:
              claimName: pvc-landerhub-vc-sd
        volume_mounts:
          - name: landerhub-vc-sd
            mountPath: /home/jovyan/landerhub-vc-sd
            readOnly: False

    lth-dst:
      display_name: LTH Data Science Team Workspace
      description: Shared workspace for LTH DST
      start_date: 2022-06-22
      end_date: 2025-12-31
      kubespawner_override: *jupyter_advanced
      storage:
        volumes:
          - name: landerhub-lth-dst
            persistentVolumeClaim:
              claimName: pvc-landerhub-lth-dst
        volume_mounts:
          - name: landerhub-lth-dst
            mountPath: /home/jovyan/landerhub-lth-dst
            readOnly: False

    gpu_workspace:
      display_name: GPU Workspace
      description: GPU-enabled workspace
      start_date: 2022-05-01
      end_date: 2023-11-14
      kubespawner_override:
        image: crlander.azurecr.io/vvcb/gpu-jupyter:v1.4_cuda-11.2_ubuntu-20.04
        mem_guarantee: 32G
        mem_limit: 110G
        cpu_guarantee: 4
        cpu_limit: 16
        tolerations:
          - key: nodepool
            operator: Equal
            value: gpuspot
            effect: NoSchedule
          - key: "kubernetes.azure.com/scalesetpriority"
            operator: Equal
            value: spot
            effect: NoSchedule
        extra_resource_guarantees:
          nvidia.com/gpu: "1"
        extra_resource_limits:
          nvidia.com/gpu: "1"
      storage:
        volumes:
          - name: fft-shared
            persistentVolumeClaim:
              claimName: pvc-landerhub-fft
          - name: landerhub-lth-dst
            persistentVolumeClaim:
              claimName: pvc-landerhub-lth-dst
        volume_mounts:
          - name: fft-shared
            mountPath: /home/jovyan/shared_fft
            readOnly: False
          - name: landerhub-lth-dst
            mountPath: /home/jovyan/landerhub-lth-dst
            readOnly: False
